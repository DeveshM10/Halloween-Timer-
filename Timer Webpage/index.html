<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spooky Timer</title>
    
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Video Background -->
    <video autoplay muted loop id="background-video">
        <source src="WhatsApp Video 2024-09-13 at 10.42.12 AM.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Main Content -->
    <div class="container">
        <div class="timer-box">
            <h1 class="spooky-title">Spooky Countdown Timer</h1>
            <div id="timer" class="spooky-timer">00:00:00</div>
            <!-- Homepage Button -->
            <a href="#" id="homepage-button" class="homepage-button">Homepage</a>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
